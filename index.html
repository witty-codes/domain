        <style>
           
            * {
                user-select: none;

            html, body {
                overflow: hidden;

            body {
                margin: 0;
                position: fixed;

            .bigFont {
                font-size: 150%;
                color: #8C8C8C;
            }

            .cr.function.appBigFont {

                background-color: #023C40;
            }

            .cr.function.appBigFont .property-name {
                float: none;
            }

            .cr.function.appBigFont .icon {
                position: sticky;
                bottom: 27px;
            }

            .icon {
                font-family: 'iconfont';
                font-size: 130%;

            }

            .twitter:before {
                content: 'a';

            .github:before {
                content: 'b';
            }

            .app:before {
